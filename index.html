<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Team 9589: The MCS Skoobles</title>
    <style>
        /* Your CSS styles here */
        body {
            background-color: #fffb077c;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .sidebar {
            width: 215px; /* Adjust as needed */
            height: 100%;
            background-color: #cf69c9;
            padding: 20px;
            box-shadow: 0 0 10px hsla(60, 20%, 99%, 0.1);
            position: fixed;
            left: -200px; /* Hide sidebar by default */
            transition: left 0.3s ease;
            z-index: 2; /* Ensure sidebar is above content */
        }
        .sidebar.show {
            left: 0;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .tab {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .tab.active {
            font-weight: bold;
            color: blue;
        }
        .content {
            margin-left: 215px;
            padding: 20px;
            flex: 1;
        }
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 3; /* Ensure it's above other content */
        }
        .title {
            margin-left: 215px;            
            text-align: center; /* Align title to the right */
            padding: 20 px; /* Add some padding for spacing */
            z-index: 1; /* Ensure title is above sidebar */
        }
    </style>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function openTab(tabId) {
            // Hide sidebar after selecting a tab
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('show');

            // Hide all content divs
            var contentDivs = document.querySelectorAll('.content > div');
            contentDivs.forEach(function(div) {
                div.style.display = 'none';
            });

            // Remove 'active' class from all tabs
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            // Show the selected tab content and mark the tab as active
            document.getElementById(tabId).style.display = 'block';
            document.querySelector('.tab[id="' + tabId + '"]').classList.add('active');
        }
    </script>
</head>
<body>
    <div class="menu-button" onclick="toggleSidebar()">
        &#9776; <!-- Hamburger icon -->
    </div>
    <div class="title">
        <h1>The MCS Skoobles</h1>
    </div>
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            <h2></h2>
            <div class="tab" onclick="openTab('tab1')">Welcome</div>
            <div class="tab" onclick="openTab('tab2')">Topic</div>
            <div class="tab" onclick="openTab('tab3')">That Thing</div>
            <div class="tab" onclick="openTab('tab4')">Skooble</div>
        </div>
        <div class="content">
            <div id="tab1">
                <h1>Welcome</h1>
                <p>You have been welcomed</p>
            </div>
            <div id="tab2" style="display: none;">
                <h1>Topic</h1>
                <p>There is a topic</p>
            </div>
            <div id="tab3" style="display: none;">
                <h1>That Thing</h1>
                <p>It is a thing</p>
            </div>
            <div id="tab4" style="display: none;">
                <h1>Skooble</h1>
                <p>Skooble is a robot</p>
            </div>
        </div>
    </div>
</body>
</html>
